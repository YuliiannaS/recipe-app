{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'recipe_list' %}">Recipes</a></li>
                <li><a href="{% url 'search_recipes' %}">Search</a></li>
                <li><a href="{% url 'recipe_charts' %}">Charts</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Recipe Charts</h2>
        <div>
            <h3>Most Popular Ingredients</h3>
            <img src="data:image/png;base64,{{ bar_graph }}" alt="Bar Graph of Ingredients">
        </div>
        <div>
            <h3>Recipe Distribution by Difficulty</h3>
            <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart of Recipe Difficulty">
        </div>
    </main>
</body>
